<div *ngFor="let alert of alerts$ | async">
  <ui-alert
    [alertType]="alert.type"
    [header]="alert.header"
    [message]="alert.message"
    [autodismiss]="alert.autodismiss ? true : false"
    [duration]="alert.duration ? alert.duration : 0"
    (dismiss)="onDismiss(alert.id)"
  ></ui-alert>
</div>
