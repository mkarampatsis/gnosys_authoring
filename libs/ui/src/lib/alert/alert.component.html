<div class="rounded-md {{ color.bg }} p-4">
  <div class="flex">
    <div class="ml-3">
      <h3 class="text-sm font-medium {{ color.bold }}">{{ header }}</h3>
      <div class="mt-2 text-sm {{ color.txt }}">
        <p>{{ message }}</p>
      </div>
    </div>
    <div class="ml-auto pl-3" *ngIf="!autodismiss">
      <div class="-mx-1.5 -my-1.5">
        <button
          type="button"
          class="
              inline-flex
              {{ color.bg }}
              p-1.5
              {{ color.dismiss_txt }}
              hover:{{ color.dismiss_hover }}
              focus:outline-none
            "
          (click)="onDismiss()"
        >
          <span class="text-xs font-bold">x</span>
        </button>
      </div>
    </div>
  </div>
</div>
